<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cofyCast</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <aside class="container__img">
            <h1>cofyCast</h1>
            <img src="/img/pexels-kübra-doğu-11399655.jpg" class="imagemL" alt="imagem de uma xícara de cafe">
        </aside>
        <aside class="dContainer">
            <span class="alreadyLogin">Already have an account? <a class="loginAncor" href="#">Login</a></span>
            <div class="infos">
                <div class="title">
                    <h1>Create account</h1>
                </div>
                <div class="login">
                    <label for="login">Username</label>
                    <input type="text" class="inp" id="login">
                </div>
                <div class="email">
                    <label for="email">Email</label>
                    <input type="email" class="inp" id="email">
                </div>
                <div class="password">
                    <label for="password">Password</label>
                    <input type="password" class="inp" id="password">
                </div>
                <div class="confirm">
                    <label for="confirm">Confirm</label>
                    <input type="password" class="inp" id="confirm">
                </div>
                <div class="verifica">
                    <div class="verificaContent">
                        <input type="checkbox" id="verifica">
                        <label for="verifica">By creating an account, you agree to the Terms of Service and Conditions, and Privacy Policy</label>
                    </div>
                </div>
                <div class="botao__container">
                    <button class="botao" type="submit">Create account</button>
                </div>
            </div>
            <div class="custom-line">
                <span class="line"></span>
                <span class="textLine">or</span>
                <span class="line"></span>
            </div>
            <div class="googleFace">
                    <a class="google" href="https://github.com/onlySig" target="_blank">
                        <img src="/img/flat-color-icons_google.svg" alt="link para o google, mentira, para o meu github msm hihi :3">
                        <span>Entrar com o google</span>
                    </a>
                    <a class="face" href="https://github.com/onlySig" target="_blank">
                        <img src="/img/logos_facebook.svg" alt="link para o face, mentira, para o meu github msm hihi :3">
                        <span>Entrar com o facebook</span>
                    </a>
            </div>
        </aside>
    </div>
</body>
</html>
